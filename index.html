<!DOCTYPE html>
<html>
    <head lang="en">
        <title>VUE</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <section class="container">
                <h1 class="text-center">
                    TODO LIST:
                </h1>
                    <ul>
                        <li v-for="( toDo, index ) in toDoList" class="d-flex justify-content-around" :key="toDo.item">
                            <span :class="{'text-decoration-line-through' : toDo.done}" class="col-6" @click="toggleDone(toDo)"> {{toDo.item}}</span>
                            <button type="button" class="btn btn-outline-danger" @click="removeDone(index)"> X </button>
                        </li>
                    </ul>
                    <div class="mb-5 d-flex justify-content-center">
                        <input @keyup.enter="addNewToDoItem" type="text" v-model="newTodoItem">
                        <button @click='addNewToDoItem' type="button" class="btn btn-primary ms-4">Aggiungi</button>
                    </div>
            </section>
            
              
        </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
    </body>
</html>
